<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 40px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>GALERÍA DE FOTOS</h1>

  <div class="galeria">
    <img src="src/assets/fondo1.png" alt="Foto 1" onclick="openModal(this.src)">
    <img src="img2.jpg" alt="Foto 2" onclick="openModal(this.src)">
    <img src="img3.jpg" alt="Foto 3" onclick="openModal(this.src)">
    <img src="img4.jpg" alt="Foto 4" onclick="openModal(this.src)">
    <img src="img5.jpg" alt="Foto 5" onclick="openModal(this.src)">
    <img src="img6.jpg" alt="Foto 6" onclick="openModal(this.src)">
    <img src="img7.jpg" alt="Foto 7" onclick="openModal(this.src)">
    <img src="img8.jpg" alt="Foto 8" onclick="openModal(this.src)">
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modal-img" src="">
    </div>
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').style.display = "flex";
    }

    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }
  </script>

</body>
</html>
